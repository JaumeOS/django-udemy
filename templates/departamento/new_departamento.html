<title>New Departamento</title>
<h1>New Departamento</h1>
<form method="POST">{% csrf_token %}
    <h2>Datos empleados</h2>
    <p>Nombre</p>
    <p>{{form.nombre}}</p>
    <p>Apellidos</p>
    <p>{{form.apellidos}}</p>
    <h2>Datos de departamento</h2>
    <p>Departamento</p>
    <p>{{form.departamento}}</p>
    <p>Shorname</p>
    <p>{{form.shorname}}</p>
    <button type="submit">Buscar</button>
</form>
