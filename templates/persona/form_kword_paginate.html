<title>List all paginated</title>
<h1>Listar empleados por paginacion</h1>
<form method="GET"><!--{% csrf_token %}-->
    <input type="text" id="page" name="page" placeholder="Introducir número de página" />
    <button type="submit">Buscar</button>
</form>

<h3>Lista resultados</h3>
<!-- context_object_name -->
{% for e in empleados %}
<li>{{ e }}</li>
{% endfor %}
